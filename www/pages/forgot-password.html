<div class="row">
    <div class="col-12 col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                Olvide mi contraseña
            </div>
            <div class="card-body">
                <form class="m-2" data-action="users/forgotPassword" data-redirect="sign-in">
                    <div class="form-group">
                        <label for="txtEmail">Correo electrónico</label>
                        <input required type="email" class="form-control" name="email" id="txtEmail"
                               placeholder="Correo electrónico">
                        <input type="hidden" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
                </form>
                <button onclick="Project.navigate('sign-in')" type="button" class="btn btn-light btn-sm">Iniciar
                    Sesión
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        if (localStorage.getItem('password')) {
            $("[name=password]").val(localStorage.getItem('password'));
        } else {
            $("[type=submit]").prop('disabled', true);
        }
    });
</script>

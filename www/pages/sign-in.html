<div class="row">
    <div class="col-12 col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                Iniciar Sesión
            </div>
            <div class="card-body">
                <form class="m-2" data-action="users/signIn" data-redirect="dashboard">
                    <div class="form-group">
                        <label for="txtEmail">Correo electrónico</label>
                        <input required type="email" class="form-control" name="email" id="txtEmail" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Contraseña</label>
                        <input required type="password" class="form-control" name="password" id="txtPassword"
                               placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <button onclick="Project.navigate('forgot-password')" type="button" class="btn btn-light btn-sm">Olvide mi contraseña</button>
            </div>
        </div>
    </div>
</div>
